<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="your-result">
      <h1 class="title">Your Result</h1>
      <p class="your-score"><span class="score">76</span>of 100</p>
      <p class="great">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h2 class="title">Summary</h2>
      <div class="scores">
        <div class="category reaction">
          <div class="left">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="summary-score"><span>80</span> / 100</p>
        </div>
        <div class="category memory">
          <div class="left">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="summary-score"><span>92</span> / 100</p>
        </div>
        <div class="category verbal">
          <div class="left">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="summary-score"><span>61</span> / 100</p>
        </div>
        <div class="category visual">
          <div class="left">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="summary-score"><span>72</span> / 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </main>
  
  
</body>
</html>
